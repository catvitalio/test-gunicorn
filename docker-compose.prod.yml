version: '3.3'

services:
    nginx:
        restart: always
        build:
            context: ./
            dockerfile: ./server/Dockerfile
        depends_on:
            - server
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./media/:/nginx/media

    server:
        restart: always
        build:
            context: ./
            dockerfile: ./server/Dockerfile
        command: ["./wait-for-postgres.sh", "db", "gunicorn", "config.wsgi -c ./config/gunicorn.py"]
        volumes:
            - ./media/:/server/media
            - ./deploy/wait-for-postgres.sh:/server/wait-for-postgres.sh
        depends_on:
            - db
            - rabbitmq
        environment:
            DEBUG: 'False'
            DATABASE_URL: 'postgres://postgres:postgres@db:5432/postgres'
            BROKER_URL: 'amqp://user:password@rabbitmq:5672/my_vhost'
            CORS_ALLOWED_ORIGINS: $CORS_ALLOWED_ORIGINS
        expose:
            - 8000

    db:
        restart: always
        image: postgres:12.4-alpine
        volumes:
            - ./pg_data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres

    rabbitmq:
        restart: always
        image: rabbitmq:3.8.8-alpine
        environment:
            RABBITMQ_DEFAULT_USER: 'user'
            RABBITMQ_DEFAULT_PASS: 'password'
            RABBITMQ_DEFAULT_VHOST: 'my_vhost'

    celery:
        restart: always
        image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/server:master-latest
        command: celery -A config worker -B -l info -Q default,celery -s /var/run/celerybeat-schedule
        volumes:
            - ./media/:/server/media
        depends_on:
            - db
            - rabbitmq
        environment:
            DEBUG: 'False'
            DATABASE_URL: 'postgres://postgres:postgres@db:5432/postgres'
            BROKER_URL: 'amqp://user:password@rabbitmq:5672/my_vhost'
